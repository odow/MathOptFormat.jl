version = "0.0"
sense = "min"
variables = ["x1", "x2"]

[objective]
head = "ScalarAffineFunction"
variables = ["x1", "x2"]
coefficients = [-1.0, 0.0]
constant = 0.0

[[constraints]]
name = "c1"

    [constraints.set]
    head = "LessThan"
    upper = 1.0

    [constraints.function]
    head = "ScalarAffineFunction"
    variables = ["x1", "x2"]
    coefficients = [1.0, 1.0]
    constant = 0.0
[[constraints]]
name = "c2"

    [constraints.set]
    head = "GreaterThan"
    lower = 0.0

    [constraints.function]
    head = "SingleVariable"
    variable = "x1"
[[constraints]]
name = "c3"

    [constraints.set]
    head = "GreaterThan"
    lower = 0.0

    [constraints.function]
    head = "SingleVariable"
    variable = "x2"
